<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VPN Подписки</title>
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#0b0c1a,#1c1c2e);
    color: #fff;
    display: flex;
    justify-content: center;
    padding: 50px 0;
}
.container {
    width: 900px;
    background: rgba(15,15,30,0.95);
    border-radius: 25px;
    padding: 50px;
    box-shadow: 0 0 50px #00f0ff33;
    display: flex;
    flex-direction: column;
    gap: 40px;
}
.top-bar {
    display: flex;
    justify-content: center;
    align-items: center;
}
.logo {
    width: 120px;
    height: 120px;
    border-radius: 20px;
    object-fit: cover;
    box-shadow: 0 0 30px #00f0ff55;
}
.tariffs {
    display: flex;
    gap: 30px;
    justify-content: center;
}
.tariff {
    flex: 1;
    background: rgba(20,20,40,0.9);
    border-radius: 25px;
    padding: 30px;
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
    position: relative;
}
.tariff:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #00f0ff88, 0 0 40px #007BFF44;
}
.tariff input { display: none; }
.tariff label {
    font-size: 20px;
    font-weight: bold;
    color: #ccefff;
    cursor: pointer;
}
.tariff input:checked + label {
    color: #00f0ff;
    text-shadow: 0 0 15px #00f0ff, 0 0 25px #007BFF;
}
.pay-button {
    padding: 18px 35px;
    font-size: 20px;
    border: none;
    border-radius: 25px;
    background: linear-gradient(90deg,#00f0ff,#007BFF);
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
    text-shadow: 0 0 8px #00f0ff66;
}
.pay-button:disabled {
    background: #444;
    cursor: not-allowed;
    text-shadow: none;
}
.agreement {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    font-size: 15px;
}
.agreement a {
    color: #00f0ff;
    text-decoration: underline;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="container">
    <div class="top-bar">
        <img src="logo.png" alt="Логотип" class="logo">
    </div>

    <div class="tariffs">
        <div class="tariff">
            <input type="radio" id="month" name="tariff" value="149">
            <label for="month">30 дней — 149 ₽</label>
        </div>
        <div class="tariff">
            <input type="radio" id="sixmonths" name="tariff" value="799">
            <label for="sixmonths">6 месяцев — 799 ₽</label>
        </div>
        <div class="tariff">
            <input type="radio" id="year" name="tariff" value="1399">
            <label for="year">1 год — 1 399 ₽</label>
        </div>
    </div>

    <div class="agreement">
        <input type="checkbox" id="agree">
        <label for="agree">Я согласен с <a href="#">офертой</a></label>
    </div>

    <div style="text-align:center;">
        <button class="pay-button" id="payButton" disabled>Оплатить</button>
    </div>
</div>

<script>
const checkbox = document.getElementById('agree');
const payButton = document.getElementById('payButton');
const tariffs = document.querySelectorAll('.tariff input');

function updateButton() {
    const selected = Array.from(tariffs).some(t => t.checked);
    payButton.disabled = !(selected && checkbox.checked);
}
checkbox.addEventListener('change', updateButton);
tariffs.forEach(t => t.addEventListener('change', updateButton));

// При нажатии на оплату выводим сообщение
payButton.addEventListener('click', () => {
    alert('Оплата на сайте временно не доступна. Для пополнения отпишите @Wwant1iiz');
});

// Анимация выбора тарифов
tariffs.forEach(input => {
    input.addEventListener('change', () => {
        document.querySelectorAll('.tariff').forEach(t => t.style.transform='scale(1)');
        if(input.checked) input.parentElement.style.transform='scale(1.07)';
    });
});
</script>

</body>
</html>
